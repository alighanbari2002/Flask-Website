<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_style.css') }}">
</head>

{% if stat == -1 %}
    <script>
        alert('⚠️ Your password is incorrect, please try again.')
    </script>
{% elif stat == -2 %}
    <script>
        alert('⛔ Unfortunately, you are not a member of our website!')
    </script>
{% endif %}

<body>
    <div class="loginbar">
        <form action = "/" method = "POST">
            <input type="hidden" name="form" value="login"><br>
            <p class="params">Username:</p>
            <input class="lbox" type="text" name="Username" placeholder="Enter Username" required>
            <p class="params">Password:</p>
            <input class="lbox" type="password" name="Password" placeholder="Enter Password" required> <br />  
            <input class="loginbutton" type="submit" value="Login">
        </form>
    </div>
</body>

</html>
